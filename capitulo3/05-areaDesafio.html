<title>Livro CSS Grid Layout do Maujor</title>
<link href="../css/main.css" rel="stylesheet">
<style rel="stylesheet">
.container {
	display: grid;
	grid-template-columns: repeat(6, 100px);
	grid-template-rows: repeat(4, 60px);
	grid-gap: 5px;
}
.areaDesafio {
	grid-column: span 4 / -1;
	grid-row: span 3 / 5; 
}
</style>
</head>

    	<div class="box box1 areaDesafio">√Årea1</div>
    </div>
</body>
